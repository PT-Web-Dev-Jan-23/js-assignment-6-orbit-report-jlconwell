<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let info of satellites">
        <td>{{info.name}}</td>
        <td [class.warning]="info.isSpaceDebris()">{{info.type}}</td>
        <td>{{info.operational}}</td>
        <td>{{info.orbitType}}</td>
        <td>{{info.launchDate}}</td>
    </tr>
</table>
